  <div class="container mx-auto flex items-center justify-between py-4 px-4 md:px-8">
    <div class="flex items-center gap-4 w-full md:w-auto">
      <span class="text-4xl font-bold text-sky-900">mario</span>
      <div class="flex items-center gap-4 md:gap-6 mt-4 md:mt-2 text-sm ml-4">

<div class="min-h-screen bg-gradient-to-r from-blue-100 to-white flex flex-col justify-center py-5 sm:px-6 lg:px-7">


  <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <h2 class="mb-5 text-center text-xl font-bold text-gray-900">
          Sign in to your account
      </h2>
      <form class="space-y-6" (ngSubmit)="loginUser()">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
                Email address
            </label>
            <div class="mt-1">
                <input id="email" name="email" type="email" [(ngModel)]="user.email" required
                    class="appearance-none rounded-md w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Enter your email">
            </div>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
                Password
            </label>
            <div class="mt-1">
                <input id="password" name="password" type="password" [(ngModel)]="user.password" required
                    class="appearance-none rounded-md w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Enter your password">
            </div>
        </div>

        <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mt-4">
          {{ errorMessage }}
        </div>

        <div>
            <button type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Sign in
            </button>
        </div>
    </form>

          <div class="mt-6">

              <div class="relative">
                  <div class="absolute inset-0 flex items-center">
                      <div class="w-full border-t border-gray-300"></div>
                  </div>
                  <div class="relative flex justify-center text-sm">
                      <span class="px-2 bg-gray-100 text-gray-500">
                          Or
                      </span>
                  </div>
              </div>

              <div class="mt-6">
                  <div>
                      <a routerLink="/sign-up"
                      class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                      Create An Account
                      </a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
